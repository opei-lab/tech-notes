<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerコマンド完全リファレンス</title>
    <style>
        :root {
            --docker-blue: #0db7ed;
            --docker-dark: #384d54;
            --compose-purple: #5f4b8b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--docker-blue) 0%, var(--docker-dark) 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        .subtitle {
            text-align: center;
            font-size: 1.125rem;
            opacity: 0.9;
        }

        .tab-container {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            border-bottom: 2px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 1rem 2rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .tab:hover {
            background: rgba(13, 183, 237, 0.1);
        }

        .tab.active {
            color: var(--docker-blue);
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--docker-blue);
        }

        .search-container {
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="search"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="search"]:focus {
            outline: none;
            border-color: var(--docker-blue);
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: white;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .quick-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .quick-filter {
            padding: 0.5rem 1rem;
            background: #f3f4f6;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-filter:hover {
            background: #e5e7eb;
        }

        .quick-filter.active {
            background: var(--docker-blue);
            color: white;
            border-color: var(--docker-blue);
        }

        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .command-card {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .command-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--docker-blue);
        }

        .command-card.expanded {
            grid-column: 1 / -1;
            border-color: var(--docker-blue);
        }

        .command-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.75rem;
        }

        .command-name {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--docker-dark);
        }

        .command-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .type-docker {
            background: #e0f2fe;
            color: #0369a1;
        }

        .type-compose {
            background: #e9d5ff;
            color: #7c3aed;
        }

        .type-both {
            background: #d1fae5;
            color: #059669;
        }

        .command-description {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .command-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .importance {
            color: #fbbf24;
        }

        .category-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: #f3f4f6;
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .command-details {
            display: none;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .command-card.expanded .command-details {
            display: block;
        }

        .example-container {
            margin-bottom: 1.5rem;
        }

        .example-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.875rem;
            line-height: 1.5;
            position: relative;
        }

        code {
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .copy-btn.copied {
            background: var(--success);
            border-color: var(--success);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .option-item {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .option-name {
            font-family: monospace;
            font-weight: 600;
            color: var(--docker-dark);
            display: block;
            margin-bottom: 0.25rem;
        }

        .option-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .usage-hint {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .danger-hint {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 0.75rem 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .related-commands {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 6px;
        }

        .related-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .related-list {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .related-link {
            padding: 0.25rem 0.75rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--docker-blue);
            text-decoration: none;
            transition: all 0.2s;
        }

        .related-link:hover {
            background: var(--docker-blue);
            color: white;
            border-color: var(--docker-blue);
        }

        .not-found {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .command-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Docker & Docker Compose コマンド完全ガイド</h1>
            <p class="subtitle">実践的なコマンドリファレンス</p>
        </div>
    </header>

    <div class="container">
        <div class="tab-container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('all')">すべて</div>
                <div class="tab" onclick="switchTab('docker')">Docker</div>
                <div class="tab" onclick="switchTab('compose')">Docker Compose</div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="search" id="searchInput" placeholder="コマンド名、説明、カテゴリで検索...">
            </div>
            <div class="filters">
                <div class="filter-group">
                    <span class="filter-label">カテゴリ:</span>
                    <select id="categoryFilter">
                        <option value="">すべて</option>
                        <option value="basic">基本操作</option>
                        <option value="image">イメージ管理</option>
                        <option value="container">コンテナ管理</option>
                        <option value="network">ネットワーク</option>
                        <option value="volume">ボリューム</option>
                        <option value="system">システム管理</option>
                        <option value="registry">レジストリ</option>
                        <option value="compose">Compose操作</option>
                    </select>
                </div>
                <div class="filter-group">
                    <span class="filter-label">使用頻度:</span>
                    <select id="frequencyFilter">
                        <option value="">すべて</option>
                        <option value="high">よく使う</option>
                        <option value="medium">時々使う</option>
                        <option value="low">たまに使う</option>
                    </select>
                </div>
            </div>
            <div class="quick-filters">
                <span class="quick-filter" onclick="setQuickFilter('beginner')">初心者向け</span>
                <span class="quick-filter" onclick="setQuickFilter('troubleshoot')">トラブルシューティング</span>
                <span class="quick-filter" onclick="setQuickFilter('cleanup')">クリーンアップ</span>
                <span class="quick-filter" onclick="setQuickFilter('debug')">デバッグ</span>
            </div>
        </div>

        <div class="command-grid" id="commandGrid">
            <!-- コマンドカードはJavaScriptで動的生成 -->
        </div>

        <div class="not-found" id="notFound" style="display: none;">
            <p>検索条件に一致するコマンドが見つかりませんでした。</p>
        </div>
    </div>

    <script>
        // Docker & Docker Compose コマンドの完全なデータ
        const commands = [
            // Docker 基本コマンド
            {
                command: 'docker run',
                type: 'docker',
                category: 'basic',
                frequency: 'high',
                description: '新しいコンテナを作成して実行',
                tags: ['beginner', 'container'],
                examples: [
                    {
                        code: 'docker run nginx',
                        desc: '最新のnginxイメージでコンテナを実行'
                    },
                    {
                        code: 'docker run -d -p 8080:80 --name web nginx',
                        desc: 'バックグラウンドで実行、ポート転送、名前付き'
                    },
                    {
                        code: 'docker run -it --rm ubuntu bash',
                        desc: '対話的にUbuntuを実行、終了時に削除'
                    },
                    {
                        code: 'docker run -v $(pwd):/app -w /app node:18 npm install',
                        desc: '現在のディレクトリをマウントしてnpm install実行'
                    }
                ],
                options: [
                    { name: '-d, --detach', desc: 'バックグラウンドで実行' },
                    { name: '-p, --publish', desc: 'ポートマッピング (host:container)' },
                    { name: '-v, --volume', desc: 'ボリュームマウント' },
                    { name: '--name', desc: 'コンテナ名を指定' },
                    { name: '-e, --env', desc: '環境変数を設定' },
                    { name: '-it', desc: '対話的な端末を割り当て' },
                    { name: '--rm', desc: '終了時にコンテナを削除' },
                    { name: '--network', desc: 'ネットワークを指定' },
                    { name: '--restart', desc: '再起動ポリシー' },
                    { name: '-u, --user', desc: '実行ユーザーを指定' },
                    { name: '-w, --workdir', desc: '作業ディレクトリ' },
                    { name: '--memory', desc: 'メモリ制限' },
                    { name: '--cpus', desc: 'CPU制限' }
                ],
                related: ['docker exec', 'docker start', 'docker stop'],
                hints: [
                    { type: 'usage', text: '-dオプションでバックグラウンド実行、-itで対話的実行を使い分ける' },
                    { type: 'usage', text: '--rmオプションで一時的なコンテナを作成すると後片付けが不要' }
                ]
            },
            {
                command: 'docker ps',
                type: 'docker',
                category: 'container',
                frequency: 'high',
                description: 'コンテナ一覧を表示',
                tags: ['beginner', 'troubleshoot'],
                examples: [
                    {
                        code: 'docker ps',
                        desc: '実行中のコンテナを表示'
                    },
                    {
                        code: 'docker ps -a',
                        desc: 'すべてのコンテナを表示（停止中も含む）'
                    },
                    {
                        code: 'docker ps -q',
                        desc: 'コンテナIDのみを表示'
                    },
                    {
                        code: 'docker ps --filter "status=exited"',
                        desc: '終了したコンテナのみ表示'
                    },
                    {
                        code: 'docker ps --format "table {{.Names}}\\t{{.Status}}\\t{{.Ports}}"',
                        desc: 'カスタムフォーマットで表示'
                    }
                ],
                options: [
                    { name: '-a, --all', desc: 'すべてのコンテナを表示' },
                    { name: '-q, --quiet', desc: 'IDのみ表示' },
                    { name: '-l, --latest', desc: '最新のコンテナを表示' },
                    { name: '-n', desc: '最新n個のコンテナを表示' },
                    { name: '--filter', desc: 'フィルタリング条件' },
                    { name: '--format', desc: '出力フォーマット指定' },
                    { name: '--no-trunc', desc: '完全な値を表示' },
                    { name: '-s, --size', desc: 'ファイルサイズを表示' }
                ],
                related: ['docker container ls', 'docker inspect'],
                hints: [
                    { type: 'usage', text: 'docker ps -aqで全コンテナIDの取得が可能（一括操作に便利）' }
                ]
            },
            {
                command: 'docker images',
                type: 'docker',
                category: 'image',
                frequency: 'high',
                description: 'ローカルのイメージ一覧を表示',
                tags: ['beginner', 'cleanup'],
                examples: [
                    {
                        code: 'docker images',
                        desc: 'すべてのイメージを表示'
                    },
                    {
                        code: 'docker images -q',
                        desc: 'イメージIDのみ表示'
                    },
                    {
                        code: 'docker images --filter "dangling=true"',
                        desc: 'タグなしイメージを表示'
                    },
                    {
                        code: 'docker images --format "table {{.Repository}}:{{.Tag}}\\t{{.Size}}"',
                        desc: 'リポジトリ名とサイズを表形式で表示'
                    }
                ],
                options: [
                    { name: '-a, --all', desc: '中間イメージも表示' },
                    { name: '-q, --quiet', desc: 'IDのみ表示' },
                    { name: '--filter', desc: 'フィルタリング' },
                    { name: '--format', desc: 'フォーマット指定' },
                    { name: '--digests', desc: 'ダイジェストを表示' },
                    { name: '--no-trunc', desc: '完全な値を表示' }
                ],
                related: ['docker image ls', 'docker rmi', 'docker pull'],
                hints: [
                    { type: 'usage', text: 'docker images -f "dangling=true" -qで不要なイメージIDを取得できる' }
                ]
            },
            {
                command: 'docker build',
                type: 'docker',
                category: 'image',
                frequency: 'high',
                description: 'Dockerfileからイメージをビルド',
                tags: ['beginner'],
                examples: [
                    {
                        code: 'docker build -t myapp .',
                        desc: '現在のディレクトリでビルド、タグ付け'
                    },
                    {
                        code: 'docker build -t myapp:v1.0 -f Dockerfile.prod .',
                        desc: '特定のDockerfileを使用してビルド'
                    },
                    {
                        code: 'docker build --build-arg NODE_ENV=production -t myapp .',
                        desc: 'ビルド引数を渡してビルド'
                    },
                    {
                        code: 'docker build --no-cache -t myapp .',
                        desc: 'キャッシュを使わずにビルド'
                    },
                    {
                        code: 'docker build --target production -t myapp .',
                        desc: 'マルチステージビルドの特定ステージまでビルド'
                    }
                ],
                options: [
                    { name: '-t, --tag', desc: 'イメージにタグを付ける' },
                    { name: '-f, --file', desc: 'Dockerfileを指定' },
                    { name: '--build-arg', desc: 'ビルド時の引数' },
                    { name: '--no-cache', desc: 'キャッシュを使用しない' },
                    { name: '--target', desc: 'マルチステージビルドのターゲット' },
                    { name: '--platform', desc: 'プラットフォーム指定' },
                    { name: '--progress', desc: '進捗表示形式' },
                    { name: '--pull', desc: '常に最新のベースイメージを取得' }
                ],
                related: ['docker push', 'docker tag', 'docker buildx'],
                hints: [
                    { type: 'usage', text: '.dockerignoreファイルで不要なファイルを除外してビルドを高速化' },
                    { type: 'usage', text: '--progressオプションでビルド進捗の詳細を確認可能' }
                ]
            },
            {
                command: 'docker exec',
                type: 'docker',
                category: 'container',
                frequency: 'high',
                description: '実行中のコンテナでコマンドを実行',
                tags: ['debug', 'troubleshoot'],
                examples: [
                    {
                        code: 'docker exec -it container_name bash',
                        desc: 'コンテナに対話的にbashで接続'
                    },
                    {
                        code: 'docker exec container_name ls -la /app',
                        desc: 'コンテナ内でコマンドを実行'
                    },
                    {
                        code: 'docker exec -u root container_name apt update',
                        desc: 'rootユーザーとしてコマンド実行'
                    },
                    {
                        code: 'docker exec -e NODE_ENV=test container_name npm test',
                        desc: '環境変数を設定してコマンド実行'
                    }
                ],
                options: [
                    { name: '-i, --interactive', desc: '標準入力を開いたまま' },
                    { name: '-t, --tty', desc: '疑似TTYを割り当て' },
                    { name: '-d, --detach', desc: 'バックグラウンドで実行' },
                    { name: '-u, --user', desc: 'ユーザーを指定' },
                    { name: '-e, --env', desc: '環境変数を設定' },
                    { name: '-w, --workdir', desc: '作業ディレクトリ' }
                ],
                related: ['docker run', 'docker attach', 'docker logs'],
                hints: [
                    { type: 'usage', text: 'docker exec -it は対話的なデバッグに最適' },
                    { type: 'usage', text: 'コンテナ内のファイル確認やプロセス確認に便利' }
                ]
            },
            {
                command: 'docker stop',
                type: 'docker',
                category: 'container',
                frequency: 'high',
                description: 'コンテナを停止',
                tags: ['beginner'],
                examples: [
                    {
                        code: 'docker stop container_name',
                        desc: '指定したコンテナを停止'
                    },
                    {
                        code: 'docker stop -t 30 container_name',
                        desc: '30秒の猶予を与えて停止'
                    },
                    {
                        code: 'docker stop $(docker ps -q)',
                        desc: 'すべての実行中コンテナを停止'
                    }
                ],
                options: [
                    { name: '-t, --time', desc: '停止までの待機時間（秒）' }
                ],
                related: ['docker start', 'docker restart', 'docker kill'],
                hints: [
                    { type: 'usage', text: 'デフォルトは10秒待機してからSIGKILL送信' }
                ]
            },
            {
                command: 'docker start',
                type: 'docker',
                category: 'container',
                frequency: 'high',
                description: '停止中のコンテナを開始',
                tags: ['beginner'],
                examples: [
                    {
                        code: 'docker start container_name',
                        desc: '停止中のコンテナを開始'
                    },
                    {
                        code: 'docker start -a container_name',
                        desc: 'コンテナを開始して出力を表示'
                    },
                    {
                        code: 'docker start -i container_name',
                        desc: '対話的にコンテナを開始'
                    }
                ],
                options: [
                    { name: '-a, --attach', desc: 'STDOUT/STDERRにアタッチ' },

                        code: 'docker-compose port web 80',
                        desc: 'webサービスの80番ポートのマッピング'
                    },
                    {
                        code: 'docker-compose port --index 2 web 80',
                        desc: '2番目のインスタンスのポート'
                    }
                ],
                options: [
                    { name: '--protocol', desc: 'プロトコル指定 (tcp/udp)' },
                    { name: '--index', desc: 'インスタンス番号' }
                ],
                related: ['docker port', 'docker-compose ps'],
                hints: [
                    { type: 'usage', text: '動的ポート割り当ての確認に使用' }
                ]
            },
            {
                command: 'docker-compose events',
                type: 'compose',
                category: 'compose',
                frequency: 'low',
                description: 'コンテナイベントを表示',
                tags: ['compose', 'debug'],
                examples: [
                    {
                        code: 'docker-compose events',
                        desc: 'リアルタイムイベントを表示'
                    },
                    {
                        code: 'docker-compose events --json',
                        desc: 'JSON形式で出力'
                    }
                ],
                options: [
                    { name: '--json', desc: 'JSON形式で出力' }
                ],
                related: ['docker events', 'docker-compose logs'],
                hints: [
                    { type: 'usage', text: 'デバッグやモニタリングに使用' }
                ]
            },
            {
                command: 'docker-compose top',
                type: 'compose',
                category: 'compose',
                frequency: 'low',
                description: 'プロセス一覧を表示',
                tags: ['compose', 'debug'],
                examples: [
                    {
                        code: 'docker-compose top',
                        desc: 'すべてのサービスのプロセス'
                    },
                    {
                        code: 'docker-compose top web',
                        desc: 'webサービスのプロセス'
                    }
                ],
                options: [],
                related: ['docker top', 'docker-compose ps'],
                hints: [
                    { type: 'usage', text: '各コンテナ内のプロセスを確認' }
                ]
            },
            {
                command: 'docker-compose images',
                type: 'compose',
                category: 'compose',
                frequency: 'low',
                description: '使用中のイメージを表示',
                tags: ['compose'],
                examples: [
                    {
                        code: 'docker-compose images',
                        desc: 'プロジェクトで使用中のイメージ一覧'
                    },
                    {
                        code: 'docker-compose images -q',
                        desc: 'イメージIDのみ表示'
                    }
                ],
                options: [
                    { name: '-q, --quiet', desc: 'IDのみ表示' }
                ],
                related: ['docker images', 'docker-compose ps'],
                hints: [
                    { type: 'usage', text: 'プロジェクトで使用されているイメージの確認' }
                ]
            },
            {
                command: 'docker-compose version',
                type: 'compose',
                category: 'compose',
                frequency: 'low',
                description: 'バージョン情報を表示',
                tags: ['compose'],
                examples: [
                    {
                        code: 'docker-compose version',
                        desc: 'Docker Composeのバージョン表示'
                    },
                    {
                        code: 'docker-compose version --short',
                        desc: '短縮形式で表示'
                    }
                ],
                options: [
                    { name: '--short', desc: '短縮形式' }
                ],
                related: ['docker version'],
                hints: [
                    { type: 'usage', text: 'トラブルシューティング時のバージョン確認' }
                ]
            },

            // Docker Compose V2 (docker compose) コマンド
            {
                command: 'docker compose',
                type: 'both',
                category: 'compose',
                frequency: 'high',
                description: 'Docker Compose V2（プラグイン版）',
                tags: ['compose'],
                examples: [
                    {
                        code: 'docker compose up -d',
                        desc: 'V2でサービスを起動'
                    },
                    {
                        code: 'docker compose down',
                        desc: 'V2でサービスを停止'
                    }
                ],
                options: [],
                related: ['docker-compose'],
                hints: [
                    { type: 'usage', text: 'docker-composeの後継（ハイフンなし）' },
                    { type: 'usage', text: 'Docker Desktop には標準で含まれる' }
                ]
            }
        ];

        // 状態管理
        let filteredCommands = [...commands];
        let currentTab = 'all';
        let expandedCards = new Set();

        // 初期化
        function init() {
            renderCommands();
            setupEventListeners();
        }

        // イベントリスナーのセットアップ
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterCommands);
            document.getElementById('categoryFilter').addEventListener('change', filterCommands);
            document.getElementById('frequencyFilter').addEventListener('change', filterCommands);
        }

        // タブ切り替え
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            filterCommands();
        }

        // クイックフィルター
        function setQuickFilter(filter) {
            const quickFilters = document.querySelectorAll('.quick-filter');
            quickFilters.forEach(f => f.classList.remove('active'));
            event.target.classList.add('active');

            // フィルターに応じてコマンドをフィルタリング
            switch(filter) {
                case 'beginner':
                    filteredCommands = commands.filter(cmd => cmd.tags.includes('beginner'));
                    break;
                case 'troubleshoot':
                    filteredCommands = commands.filter(cmd => cmd.tags.includes('troubleshoot'));
                    break;
                case 'cleanup':
                    filteredCommands = commands.filter(cmd => cmd.tags.includes('cleanup'));
                    break;
                case 'debug':
                    filteredCommands = commands.filter(cmd => cmd.tags.includes('debug'));
                    break;
                default:
                    filteredCommands = [...commands];
            }

            applyAllFilters();
        }

        // フィルタリング
        function filterCommands() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const frequency = document.getElementById('frequencyFilter').value;

            filteredCommands = commands.filter(cmd => {
                // タブフィルター
                if (currentTab !== 'all' && cmd.type !== currentTab && cmd.type !== 'both') {
                    return false;
                }

                // 検索フィルター
                if (searchTerm && !cmd.command.toLowerCase().includes(searchTerm) &&
                    !cmd.description.toLowerCase().includes(searchTerm) &&
                    !cmd.category.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // カテゴリフィルター
                if (category && cmd.category !== category) {
                    return false;
                }

                // 使用頻度フィルター
                if (frequency && cmd.frequency !== frequency) {
                    return false;
                }

                return true;
            });

            renderCommands();
        }

        // 全フィルター適用
        function applyAllFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const frequency = document.getElementById('frequencyFilter').value;

            if (searchTerm || category || frequency || currentTab !== 'all') {
                filteredCommands = filteredCommands.filter(cmd => {
                    if (currentTab !== 'all' && cmd.type !== currentTab && cmd.type !== 'both') {
                        return false;
                    }
                    if (searchTerm && !cmd.command.toLowerCase().includes(searchTerm) &&
                        !cmd.description.toLowerCase().includes(searchTerm)) {
                        return false;
                    }
                    if (category && cmd.category !== category) {
                        return false;
                    }
                    if (frequency && cmd.frequency !== frequency) {
                        return false;
                    }
                    return true;
                });
            }

            renderCommands();
        }

        // コマンドカードのレンダリング
        function renderCommands() {
            const grid = document.getElementById('commandGrid');
            const notFound = document.getElementById('notFound');

            if (filteredCommands.length === 0) {
                grid.innerHTML = '';
                notFound.style.display = 'block';
                return;
            }

            notFound.style.display = 'none';
            grid.innerHTML = filteredCommands.map((cmd, index) => `
                <div class="command-card ${expandedCards.has(index) ? 'expanded' : ''}" onclick="toggleCard(${index})">
                    <div class="command-header">
                        <span class="command-name">${cmd.command}</span>
                        <span class="command-type type-${cmd.type}">${getTypeName(cmd.type)}</span>
                    </div>
                    <p class="command-description">${cmd.description}</p>
                    <div class="command-meta">
                        <div class="meta-item">
                            <span class="importance">${'★'.repeat(getImportanceLevel(cmd.frequency))}</span>
                        </div>
                        <div class="meta-item">
                            <span class="category-tag">${getCategoryName(cmd.category)}</span>
                        </div>
                    </div>
                    <div class="command-details">
                        ${cmd.examples ? `
                            <div class="example-container">
                                <div class="example-title">使用例:</div>
                                ${cmd.examples.map(ex => `
                                    <div style="margin-bottom: 1rem;">
                                        <pre><code>${escapeHtml(ex.code)}</code><button class="copy-btn" onclick="copyCode(event, this)">コピー</button></pre>
                                        <p style="font-size: 0.875rem; color: var(--text-muted); margin-top: 0.5rem;">${ex.desc}</p>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        ${cmd.options && cmd.options.length > 0 ? `
                            <div class="example-title">主なオプション:</div>
                            <div class="options-grid">
                                ${cmd.options.map(opt => `
                                    <div class="option-item">
                                        <span class="option-name">${opt.name}</span>
                                        <span class="option-desc">${opt.desc}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        ${cmd.hints ? cmd.hints.map(hint => `
                            <div class="${hint.type}-hint">${hint.text}</div>
                        `).join('') : ''}
                        
                        ${cmd.related && cmd.related.length > 0 ? `
                            <div class="related-commands">
                                <div class="related-title">関連コマンド:</div>
                                <div class="related-list">
                                    ${cmd.related.map(rel => `
                                        <span class="related-link" onclick="searchCommand(event, '${rel}')">${rel}</span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // ヘルパー関数
        function getTypeName(type) {
            const names = {
                'docker': 'Docker',
                'compose': 'Compose',
                'both': 'Both'
            };
            return names[type] || type;
        }

        function getCategoryName(category) {
            const names = {
                'basic': '基本操作',
                'image': 'イメージ管理',
                'container': 'コンテナ管理',
                'network': 'ネットワーク',
                'volume': 'ボリューム',
                'system': 'システム管理',
                'registry': 'レジストリ',
                'compose': 'Compose操作'
            };
            return names[category] || category;
        }

        function getImportanceLevel(frequency) {
            const levels = {
                'high': 3,
                'medium': 2,
                'low': 1
            };
            return levels[frequency] || 1;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // カード展開/折りたたみ
        function toggleCard(index) {
            if (expandedCards.has(index)) {
                expandedCards.delete(index);
            } else {
                expandedCards.clear(); // 他のカードを閉じる
                expandedCards.add(index);
            }
            renderCommands();
        }

        // コードコピー
        function copyCode(event, button) {
            event.stopPropagation();
            const code = button.previousElementSibling.textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'コピー済み';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'コピー';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // 関連コマンド検索
        function searchCommand(event, command) {
            event.stopPropagation();
            document.getElementById('searchInput').value = command;
            filterCommands();
        }

        // 初期化実行
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
